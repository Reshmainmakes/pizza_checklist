<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .translate-button {
            margin-top: 10px;
            background-color: #28a745;
        }

        .translate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Home</h2>
    <form action="{% url 'save_task' %}" method="post">
        {% csrf_token %}
        <label for="location">Location:</label>
        <select name="location" id="location">
            <option value="JP23">JP23</option>
            <option value="KP5">KP5</option>
            <option value="TS17">TS17</option>
        </select>
        <br>
        <label for="department">Department:</label>
        <select name="department" id="department">
            <option value="kitchen">Kitchen</option>
            <option value="terminal">Terminal</option>
            <option value="driver">Driver</option>
        </select>
        <br>
        <label for="shift">Shift:</label>
        <select name="shift" id="shift">
            <option value="lunch">Lunch shift</option>
            <option value="evening">Evening shift</option>
        </select>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>
        <button type="submit">Submit</button>
    </form>
    <button class="translate-button" onclick="translateToGerman()">Translate to German</button>
<!--    <a href="{% url 'dashboard' %}">Dashboard</a>-->

    <script>
        function translateToGerman() {
            const translations = {
                'Location:': 'Ort:',
                'Department:': 'Abteilung:',
                'Shift:': 'Schicht:',
                'Name:': 'Name:',
                'Date:': 'Datum:',
                'Lunch shift': 'Mittagsschicht',
                'Evening shift': 'Abendschicht',
                'Kitchen': 'KÃ¼che',
                'Terminal': 'Terminal',
                'Driver': 'Fahrer',
                'Submit': 'Einreichen',
                'Home': 'Zuhause',
                'Dashboard': 'Instrumententafel'
            };

            document.querySelector('h2').textContent = translations['Home'];
            document.querySelectorAll('label').forEach(label => {
                label.textContent = translations[label.textContent];
            });
            document.querySelectorAll('option').forEach(option => {
                if (translations[option.textContent]) {
                    option.textContent = translations[option.textContent];
                }
            });
            document.querySelector('button[type="submit"]').textContent = translations['Submit'];
            document.querySelector('a').textContent = translations['Dashboard'];
        }
    </script>
</body>
</html>
